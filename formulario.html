  <h3>Formulario de registro</h3>
  <form action="https://www.utpl.edu.ec/" method="get">
    
    Escribe tu nombre
    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" autofocus required>
    <br/>
        
    Escribe tu Email
    <input type="text" name="Email" id="Email"placeholder= "Ingrese su Email">
    <br/>

    Ingrese URL
    <input type="url" id="web" name="web" placeholder="URL de tu página web personal" required>
    <br/>

    Fecha de Registro
    <input type="date" id="fecha" name="fecha" required>
    <br/>

    Hora
    <input type="time" id="hora" name="hora" required>
    <br/>

    Edad
    <input type="number" id="edad" name="edad" min="-18" max="65" required>
    <br/>

    Contacto
    <input type="tel" id="contacto" name="contacto" placeholder="Ingrese su número de contacto" required>
    <br/>

    Color Favorito
    <input type="color" id="color" name="color" required>
    <br/>

    <input type="submit" value="Enviar"/>

  </form>
